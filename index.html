<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click Coin Game</title>
<style>
    body { 
        text-align: center; 
        font-family: Arial, sans-serif; 
        background-color: #9C9C9C; /* Цвет фона */
    }
    h1 { color: white; } /* Цвет текста заголовка */
    .coin { font-size: 100px; cursor: pointer; }
    #score { font-size: 24px; margin-top: 20px; color: white; } /* Цвет текста счетчика монет */
</style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Click the Coin!</h1>
    <!-- Замените ссылку ниже на путь к вашему изображению -->
    <div class="coin" onclick="clickCoin()"><img src="https://i.postimg.cc/xTyjhCfh/Coin.png" alt="Coin"  style="width: 150px;"></div>
    <div id="score">Coins: 0</div>
    <script>
        let score = 0;

        function clickCoin() {
            score += 1;
            document.getElementById('score').innerText = `Coins: ${score}`;
            console.log(`Sending score: ${score}`);
            Telegram.WebApp.sendData(score.toString());
        }

        function setInitialScore(initialScore) {
            score = initialScore;
            document.getElementById('score').innerText = `Coins: ${score}`;
            console.log(`Initial score set to: ${score}`);
        }

        Telegram.WebApp.ready();

        Telegram.WebApp.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });

        Telegram.WebApp.onEvent('web_app_data', (data) => {
            console.log(`Received data: ${data}`);
            setInitialScore(parseInt(data));
        });

        window.onload = function() {
            console.log('Requesting initial score');
            Telegram.WebApp.sendData('request_initial_score');
        };
    </script>
</body>
</html>
