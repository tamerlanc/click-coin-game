<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click Coin Game</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coin {
            cursor: pointer;
            width: 250px; /* Изначальный размер монеты */
            transition: width 0.2s; /* Плавное изменение размера */
        }
        .coin.shrink {
            animation: shrink 0.2s forwards;
        }
        .coin.grow {
            animation: grow 0.2s forwards;
        }
        @keyframes shrink {
            from {
                width: 250px; /* Изначальный размер монеты */
            }
            to {
                width: 200px; /* Уменьшенный размер монеты */
            }
        }
        @keyframes grow {
            from {
                width: 200px; /* Уменьшенный размер монеты */
            }
            to {
                width: 250px; /* Изначальный размер монеты */
            }
        }
        #score { 
            font-size: 24px; 
            margin-top: 20px; 
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Click the Coin!</h1>
        <!-- Замените ссылку ниже на путь к вашему изображению -->
        <div class="coin" onclick="clickCoin()"><img src="https://i.postimg.cc/xTyjhCfh/Coin.png" alt="Coin"></div>
        <div id="score">Coins: 0</div>
    </div>
    <script>
        let score = 0;

        function clickCoin() {
            score += 1;
            document.getElementById('score').innerText = `Coins: ${score}`;
            document.querySelector('.coin').classList.add('shrink'); // Добавление класса для анимации уменьшения
            setTimeout(() => {
                document.querySelector('.coin').classList.remove('shrink'); // Удаление класса через 200 мс для восстановления размера
            }, 200);
            Telegram.WebApp.sendData(JSON.stringify({action: 'update_score', score: score}));
        }

        function setInitialScore(initialScore) {
            score = initialScore;
            document.getElementById('score').innerText = `Coins: ${score}`;
        }

        Telegram.WebApp.ready();

        Telegram.WebApp.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });

        Telegram.WebApp.onEvent('web_app_data', (data) => {
            const parsedData = JSON.parse(data);
            if (parsedData.action === 'initial_score') {
                setInitialScore(parsedData.score);
            }
        });

        window.onload = function() {
            Telegram.WebApp.sendData(JSON.stringify({action: 'request_initial_score'}));
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (Telegram.WebApp.isExpanded) {
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
